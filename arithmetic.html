<html>
    <head>
        <title>Arithmetic Operations</title> 
    </head>
    <body>
    <center>
        <h1>Arithmetic Operations</h1>
        <label for="num1">Enter First number : </label>
        <input type="number" id="num1" name="num1" placeholder="Enter first number"><br><br>

        <label for="num2">Enter second number :</label>
        <input type="number" id="num2" name="num2" placeholder="Enter second number"><br><br>

    </center>
    <center>
        <script>

            function add()
            {
                var num1 = Number(document.getElementById("num1").value);
                var num2 = Number(document.getElementById("num2").value);
                var sum = num1 + num2;
                document.getElementById("result").value=sum;
                //document.write("Sum = " + sum);
            }

            function subtract()
            {
                var num1 = Number(document.getElementById("num1").value);
                var num2 = Number(document.getElementById("num2").value);
                var sub = num1 - num2;
                document.getElementById("result").value=sub;
                //document.write("Subtract = " + sub);
            }

            function multiple()
            {
                var num1 = Number(document.getElementById("num1").value);
                var num2 = Number(document.getElementById("num2").value);
                var mul = num1 * num2;
                document.getElementById("result").value = mul;
                //document.write("Multiplication = "+mul);
            }

            function div()
            {
                var num1 = Number(document.getElementById("num1").value);
                var num2 = Number(document.getElementById("num2").value);
                var divi = num1 / num2;
                document.getElementById("result").value = divi;
            }


        </script>
    </center>
    <center>
        <button type="button" onclick="add()" name="Addition">Addition</button>
        <button type="button" onclick="subtract()" name="Subtraction">Subtraction</button>
        <button type="button" onclick="multiple()" name="Mulitiplication">Multiplication</button>
        <button type="button" onclick="div()" name="Division">Division</button><br><br><br>

        <label for="result">Result : </label>
        <input type="text" id="result" name="result">

    </center>
</body>
</html>
